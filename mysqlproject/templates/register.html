<!DOCTYPE html>
{%load static%}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{%static 'register.css'%}">
  </head>
  <body>
    <div class="bgcont">
      <h1>Employee Registration Form</h1>
      <form action="" method="post">
        {%csrf_token%}
        <table>
          <tr>
            <td>
              <label for="eno">Employee No. : </label>
            </td>
            <td>
              <input type="text" name="eno" placeholder="Enter employee no.">
            </td>
          </tr>
          <tr>
            <td>
              <label for="ename">Employee Name : </label>
            </td>
            <td>
              <input type="text" name="ename" placeholder="Enter employee name">
            </td>
          </tr>
          <tr>
            <td>
              <label for="esal">Employee Salary : </label>
            </td>
            <td>
              <input type="text" name="esal" placeholder="Enter employee salary">
            </td>
          </tr>
          <tr>
            <td>
              <label for="emobile">Employee Mobile No. : </label>
            </td>
            <td>
              <input type="text" name="emobile" placeholder="Enter employee mobile no.">
            </td>
          </tr>
          <tr>
            <td>
              <label for="eemail">Employee Email id : </label>
            </td>
            <td>
              <input type="text" name="eemail" placeholder="Enter employee mail id">
            </td>
          </tr>
          <tr>
            <td>
              <label for="eaddress">Employee Address : </label>
            </td>
            <td>
              <input type="text" name="eaddress" placeholder="Enter employee Address">
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <button type="submit" name="button">Submit</button>
            </td>
            <td>
              <h3>{{msg}}</h3>
            </td>
          </tr>
        </table>
        <h1>
          <a href="/">View Employees</a>
        </h1>
      </form>
    </div>
  </body>
</html>
